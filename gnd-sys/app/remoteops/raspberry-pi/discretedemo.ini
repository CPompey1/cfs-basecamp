[EXEC]
# Number of seconds between controlling the LED
CONTROL_DELAY = 2
LOG_FILE  = /home/pi/cfs-basecamp/gnd-sys/logs/discrete_demo.log

[MQTT]
# The target type and ID are used create the MQTT client name and topic name base
# client = type-id
# topic  = basecamp/type/id/sensor
TARGET_TYPE = rpi
TARGET_ID   = demo-1
SENSOR_ID   = discrete
BROKER_ADDR = broker.hivemq.com
BROKER_PORT = 1883
